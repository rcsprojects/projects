<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<div class="container">
    <h1 id="press">Click button for data and time</p>

    <button onclick="clickDate()" >Click me</button>

</div>
<script>
        function clickDate() {
            let day;
            switch(new Date().getDay()){
                case 0:
                    day="sunday";
                    break;
                    case 1:
                        day="mon";
                        break;
                        case 2:
                            day="tue";
                            break;
                            case 3:
                                day="wed";
                                break;
                                case 4:
                                    day="thuuuuuuuuuuu";
                                    break;
                                    case 5:
                                        day="fri";
                                        break;
                                        case 6:
                                            day="sat";
                                            break;

            }
            document.getElementById("press").innerHTML="today is :"+" "+day;
        }
     
    </script>
</body>
</html>
