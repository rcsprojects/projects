<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        .signal {
            width: 100px;
            height: 250px;
            background: black;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        .light {
            width: 60px;
            height: 60px;
            background: gray;
            border-radius: 50%;
        }
        .red { background: red; }
        .yellow { background: yellow; }
        .green { background: green; }
    </style>
</head>
<body>
    <div class="signal">
        <div id="red" class="light"></div>
        <div id="yellow" class="light"></div>
        <div id="green" class="light"></div>
    </div>
    <script>
        let lights = ['red', 'yellow', 'green'];
        let index = 0;
        function changeLight() {
            for (let i = 0; i < lights.length; i++) {
                document.getElementById(lights[i]).classList.remove(lights[i]);
            }
            document.getElementById(lights[index]).classList.add(lights[index]);
            index = (index + 1) % lights.length;
        }
        setInterval(changeLight, 3000);
    </script>
</body>
</html>
